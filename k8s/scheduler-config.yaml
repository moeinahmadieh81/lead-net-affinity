apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduler-config
  namespace: kube-system
  labels:
    app: lead-scheduler
    component: scheduler
data:
  scheduler-config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1beta3
    kind: KubeSchedulerConfiguration
    profiles:
    - schedulerName: lead-scheduler
      plugins:
        filter:
          enabled:
          - name: LEADPlugin
        score:
          enabled:
          - name: LEADPlugin
          disabled:
          - name: NodeResourcesFit
      pluginConfig:
      - name: LEADPlugin
        args:
          leadFramework: enabled
          dynamicNetworkTopology: true
          geographicAwareness: true
          prometheusIntegration: true
          networkMonitoringInterval: "30s"
          networkMetricsCollectionInterval: "15s"
          geographicDistanceThreshold: "1000km"
          networkLatencyThreshold: "100ms"
          bandwidthThreshold: "100Mbps"
    leaderElection:
      leaderElect: true
      resourceName: lead-scheduler
      resourceNamespace: kube-system
    metricsBindAddress: 0.0.0.0:10259
    healthzBindAddress: 0.0.0.0:10259
