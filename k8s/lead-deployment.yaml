apiVersion: apps/v1
kind: Deployment
metadata:
  name: lead-scheduler
  namespace: kube-system
  labels:
    app: lead-scheduler
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lead-scheduler
  template:
    metadata:
      labels:
        app: lead-scheduler
        component: scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10259"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: lead-scheduler
      containers:
      - name: lead-scheduler
        image: lead-scheduler:latest
        imagePullPolicy: IfNotPresent
        command:
        - /lead-scheduler
        - --config=/app/config/scheduler-config.yaml
        - --kubeconfig=/app/config/kubeconfig
        - --port=10259
        ports:
        - containerPort: 10259
          name: metrics
          protocol: TCP
        env:
        - name: LEAD_CONFIG_PATH
          value: "/app/config/scheduler-config.yaml"
        - name: PROMETHEUS_URL
          value: "http://prometheus.monitoring.svc.cluster.local:9090"
        - name: MONITORING_INTERVAL
          value: "15s"
        - name: RESOURCE_THRESHOLD
          value: "80.0"
        - name: LATENCY_THRESHOLD
          value: "150ms"
        - name: KUBERNETES_NAMESPACE
          value: "default"
        - name: OUTPUT_DIRECTORY
          value: "/app/k8s-manifests"
        # Dynamic Network Topology Configuration
        - name: LEAD_NETWORK_MONITORING
          value: "true"
        - name: LEAD_DYNAMIC_DISCOVERY
          value: "true"
        - name: LEAD_PROMETHEUS_INTEGRATION
          value: "true"
        - name: LEAD_GEOGRAPHIC_AWARENESS
          value: "true"
        - name: NETWORK_TOPOLOGY_DISCOVERY_INTERVAL
          value: "30s"
        - name: NETWORK_METRICS_COLLECTION_INTERVAL
          value: "15s"
        - name: GEOGRAPHIC_DISTANCE_THRESHOLD
          value: "1000km"
        - name: NETWORK_LATENCY_THRESHOLD
          value: "100ms"
        - name: BANDWIDTH_THRESHOLD
          value: "100Mbps"
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
        - name: manifests-volume
          mountPath: /app/k8s-manifests
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: 10259
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: 10259
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config-volume
        configMap:
          name: scheduler-config
      - name: manifests-volume
        emptyDir: {}
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
        effect: "NoSchedule"
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            preference:
              matchExpressions:
              - key: "node-role.kubernetes.io/worker"
                operator: In
                values: ["true"]
---
apiVersion: v1
kind: Service
metadata:
  name: lead-scheduler
  namespace: kube-system
  labels:
    app: lead-scheduler
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "10259"
spec:
  type: ClusterIP
  ports:
  - port: 10259
    targetPort: 10259
    protocol: TCP
    name: metrics
  selector:
    app: lead-scheduler
